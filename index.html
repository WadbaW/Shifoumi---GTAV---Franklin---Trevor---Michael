<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <title>Franklin Trevor Michael</title>
</head>
<body>
    <img class="menu" src="assets/img/Rockstar_Games_Logo.svg.png" alt="Logo Rockstar">
    <img class="sound-img" src="assets/img/mute.png" alt="sound button">
    <div class="nav">
        <nav class="rules nav-close">
            <p>Franklin abat Trevor</p>
            <p>Trevor se venge de Michael</p>
            <p>Michael elimine Franklin</p>
            <h3 class="button">quitter</h3>
        </nav>
    </div>
    <div class="avatar-fixed"></div>
    <section class="avatar">
        <img class="img-hidden" src="assets/img/Grand-Theft-Auto-V-GTA-5-Logo.png" alt="Logo gtaV">
        <div class="choice-game">
            <div class="perso ballas" id="ballas"></div>
            <div class="perso families" id="familles"></div>
        </div>
        <h3 class="play button">Jouer</h3>
    </section>
    <section class="choice-game">
        <div class="title-choice">
            <h2>FRANKLIN</h2>
            <h2>TREVOR</h2>
            <h2>MICHAEL</h2>
        </div>
        <div class="display-choices" id="choices">
            <div class="perso franklin" id="Franklin"></div>
            <div class="perso trevor" id="Trevor"></div>
            <div class="perso michael" id="Michael"></div>
        </div>
    </section>
    <section class="game">
        <h2>Round 01</h2>
        <div class="display-choices">
            <div class="animated column">
                <div class="display chosen"></div>
                <h3 class="result player">Win</h3>
            </div>
            <h3 class="vs">VS</h3>
            <div class="animated column">
                <div class="display bot"></div>
                <h3 class="result bot">Win</h3>
            </div>
        </div>
        <h3 class="next button">Next</h3>
    </section>
    <section class="end">
        <h2 class="result-final text">Erreur de r√©sultat.</h2>
        <p class="easter-egg"></p>
        <h2 class="result-final value-player">0 $</h2>
        <h2 class="result-final valur-bot">0 $</h2>
        <h3 class="replay button">Rejouer</h3>
    </section>
    </body>
</html>
